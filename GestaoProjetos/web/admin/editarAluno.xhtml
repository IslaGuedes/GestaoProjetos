<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./TemplateAdmin.xhtml">

         <ui:define name="content">
          <p:tabView id="tabView">
              
            
            <p:tab title="Dados do(a) Aluno(a)">
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Nome Completo*:" />
                    <p:inputText value="${alunoController.entidade.nome}" required="true"/>                      
                        
                    <h:outputLabel value="Matrícula*:" />
                    <p:inputText value="${alunoController.entidade.matricula}" required="true"/>  
                    
                    <h:outputLabel value="Curso*:" />           
                    <p:selectOneMenu value="${alunoController.entidade.curso}" label="Curso" required="true" >
                       <f:selectItem itemLabel="Selecione..." itemValue="${alunoController}" />
                        
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="Campus*:" />           
                    <p:selectOneMenu value="${alunoController.entidade.campus}" label="Campus" required="true" >
                       <f:selectItem itemLabel="Selecione..." itemValue=""/>
                        
                    </p:selectOneMenu>
                    
                   <h:outputLabel value="Data de Nascimento*:" />
                   <p:calendar value="${alunoController.entidade.dataNascimento}" required="true"
                               label="Data de Nascimento" pattern="dd/MM/yyyy" locale="pt_BR"/>                   
                    
                   <h:outputLabel value="Naturalidade-UF*:" />
                   <p:inputText value="${alunoController.entidade.naturalidadeUF}" required="true"/> 
                    
                    <h:outputLabel value="Nacionalidade*:" />           
                    <p:selectOneMenu value="${alunoController.entidade.nacionalidade}" label="Nacionalidade" required="true" >
                       <f:selectItem itemLabel="Selecione..." itemValue=""/>
                        
                    </p:selectOneMenu>
                    
                    
                    <h:outputLabel value="Telefone*:" />    
                    <p:inputText value="${alunoController.entidade.naturalidadeUF}" required="true"/>
                    
                    
                    <h:outputLabel value="Email*:" />           
                    <p:inputText value="${alunoController.entidade.naturalidadeUF}" required="true"/>
                   
                </h:panelGrid>
            </p:tab>
              
              
           <p:tab title="Endereço">
                <h:panelGrid columns="2">                    
                    
                    <h:outputLabel value="Rua/Av/Estrada*:" />
                    <p:inputText value="${alunoController.entidade.rg}" required="true"/>   
                    
                    
                    <h:outputLabel value="Número*:" />
                    <p:inputText value="${alunoController.entidade.rg}" required="true"/>   
                    
                    <h:outputLabel value="Complemento:" />
                    <p:inputText value="${alunoController.entidade.orgaoExpeditor}" required="true"/>                      
               
                   <h:outputLabel value="Bairro*:" />
                   <p:inputText value="${alunoController.entidade.orgaoExpeditor}" required="true"/> 
                   
                   <h:outputLabel value="Cidade*:" />
                   <p:inputText value="${alunoController.entidade.tituloEleitoral}" required="true"/>  
                    
                   <h:outputLabel value="Cep*:" />
                   <p:inputText value="${alunoController.entidade.zonaEleitoral}" required="true"/> 
                   
                   
                  
                </h:panelGrid> 
                
            </p:tab>
              
             
            
              
              
            <p:tab title="Documentos">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Carteira de identidade*:" />
                    <p:inputText value="${alunoController.entidade.rg}" required="true"/>   
                    
                    <h:outputLabel value="Órgão Expeditor*:" />
                    <p:inputText value="${alunoController.entidade.orgaoExpeditor}" required="true"/>                      
               
                   <h:outputLabel value="Data de Expedição*:" />
                   <p:calendar value="${alunoController.entidade.dataExpedicao}" required="true"
                               label="Data de Expedição" pattern="dd/MM/yyyy" locale="pt_BR"/> 
                   
                   <h:outputLabel value="Título Eleitoral*:" />
                   <p:inputText value="${alunoController.entidade.tituloEleitoral}" required="true"/>  
                    
                   <h:outputLabel value="Sessão Eleitoral*:" />
                   <p:inputText value="${alunoController.entidade.secaoEleitoral}" required="true"/>  
                   
                   <h:outputLabel value="Zona Eleitoral*:" />
                   <p:inputText value="${alunoController.entidade.zonaEleitoral}" required="true"/> 
                   
                   <h:outputLabel value="CPF*:" />
                   <p:inputMask value="${alunoController.entidade.cpf}" label="CPF" 
                                 required="true" mask="999.999.999-99"/>
                   
                   <h:outputLabel value="Situação Militar*:" />
                   <p:inputText value="${alunoController.entidade.situacaoMilitar}" required="true"/> 
                   
                   <h:outputLabel value="Certidão Militar*:" />
                   <p:inputText value="${alunoController.entidade.certidaoMilitar}" required="true"/> 
                   
                </h:panelGrid> 
                
            </p:tab>
           
              
              
            <p:tab title="Dados da Conta Bancária">
               <h:panelGrid columns="2">
                  <h:outputLabel value="Banco*:" />
                  <p:inputText value="${alunoController.entidade.banco}" required="true"/> 
                  
                  <h:outputLabel value="Número da Conta Bancária*:" />
                  <p:inputText value="${alunoController.entidade.contaBancaria}" required="true"/> 
                  
                  <h:outputLabel value="Número da Agência*:" />
                  <p:inputText value="${alunoController.entidade.agencia}" required="true"/> 
                  
               </h:panelGrid>  
                
            </p:tab>
             
            <p:tab title="Outras informações">
                <h:panelGrid columns="2">
                  <h:outputLabel value="Trabalha?*:" />  
                  <p:selectOneRadio value="${alunoController.entidade.trabalhoStatus}" required="true" label="trabalho">
                      <f:selectItem itemLabel="Sim" itemValue="S"/>
                      <f:selectItem itemLabel="Não" itemValue="N"/>
                  </p:selectOneRadio>
                  
                  <h:outputLabel value="Local do Trabalho*:" />           
                    <p:selectOneMenu value="${alunoController.entidade.listaLocalTrabalho}" label="Local Trabalho" required="true" >
                       <f:selectItem itemLabel="Selecione..." itemValue=""/>
                    </p:selectOneMenu>
                  
                   <h:outputLabel value="Telefone*:" />           
                    <p:selectOneMenu value="${alunoController.entidade.telefone}" label="Telefone" required="true" >
                       <f:selectItem itemLabel="Selecione..." itemValue=""/>
                        
                    </p:selectOneMenu>
                   
                </h:panelGrid>                
                
            </p:tab>  
              
            <p:tab title="Dados dos Pais">
                <h:panelGrid columns="2">
                  <h:outputLabel value="Nome do pai ou responsável*:" /> 
                  <p:inputText value="${alunoController.entidade.nomePai}" required="true"/> 
                  
                  <h:outputLabel value="Carteira de identidade*:" />
                  <p:inputText value="${alunoController.entidade.rgPai}" required="true"/> 
                  
                  <h:outputLabel value="Órgão Expeditor*:" />
                  <p:inputText value="${alunoController.entidade.orgaoExpedidorPai}" required="true"/>  
                  
                  <h:outputLabel value="CPF*:" />
                  <p:inputMask value="${alunoController.entidade.cpfPai}" label="CPF" 
                                 required="true" mask="999.999.999-99"/>
                   
                  
                  <h:outputLabel value="Nome da mãe*:" /> 
                  <p:inputText value="${alunoController.entidade.nomeMae}" required="true"/> 
                  
                  <h:outputLabel value="Carteira de identidade*:" />
                  <p:inputText value="${alunoController.entidade.rgMae}" required="true"/> 
                  
                  <h:outputLabel value="Órgão Expeditor*:" />
                  <p:inputText value="${alunoController.entidade.orgaoExpedidorMae}" required="true"/>
                  
                   <h:outputLabel value="CPF*:" />
                  <p:inputMask value="${alunoController.entidade.cpfMae}" label="CPF" 
                                 required="true" mask="999.999.999-99"/>
                  
                </h:panelGrid> 
                
            </p:tab>
            
             
            
           
        </p:tabView>                     
        
        (*) Campos de Preenchimento Obrigatório
        
        <p:panel id="Rodape">
            <p:commandButton value="Salvar" onclick="msgSalvar.show()" />
            <p:commandButton rendered="#{alunoController.entidade.id > 0}" value="Remover" onclick="msgRemover.show()"/>
            <p:commandButton value="Cancelar" ajax="false" immediate="true" action="${alunoController.cancelar()}" />
        </p:panel>       
        <p:confirmDialog id="confirmaSalvar" message="Deseja realmente Salvar os Dados?" header="Confirmação"
                         severity="alert" widgetVar="msgSalvar">
            <p:commandButton ajax="false" value="SIM" action="${alunoController.salvar}" />
            <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />                    
        </p:confirmDialog>

        <p:confirmDialog id="confirmaRemover" message="Deseja realmente Remover os Dados?" header="Confirmação"
                         severity="alert" widgetVar="msgRemover">
            <p:commandButton ajax="false" value="SIM" action="${alunoController.excluir}" />
            <p:commandButton ajax="false" value="NÃO" onclick="msgRemover.hide()" />

        </p:confirmDialog>

      </ui:define>

     </ui:composition>

  </body>
</html>
