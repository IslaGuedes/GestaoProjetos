<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./TemplateAdmin.xhtml">

          <ui:define name="content">
                
            <br/>  
             <center>
              <p:panelGrid columns="2" style="color: blue" >
                    
                   <f:facet name="header">  
                    Filtros - Edital  
                   </f:facet>  

                   <h:outputLabel value="Número:"  style="color: blue; font: menu"/>
                   <p:inputText value="${editalController.filtro.numero}"/>  

                   <h:outputLabel value="Agência Financiadora:" style="color: blue; font: menu" />
                   <p:selectOneMenu value="${editalController.filtro.agenciaFinanciadora}" label="Agência Financiadora" >
                       <f:selectItem itemLabel="Selecione..." itemValue=""/>
                       <f:selectItems value="${agenciaFinanciadoraController.listagem}" />                      
                      
                   </p:selectOneMenu>
                   
                   <f:facet name="footer">  
                       <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${editalController.filtrar()}" style="margin:0; color: blue;"/>  
                       <p:commandButton ajax="false" value="Novo Edital" action="${editalController.novo()}" style="color: blue" />
                   </f:facet>
                   
                 </p:panelGrid>    
             </center>
             <br/> <br/>           
              
              
           <p:dataTable value="${editalController.listagem}" var="item" emptyMessage="Registros não Encontrados!" style="font: message-box; color: blue">
            <p:column sortBy="numero" headerText="Número">
                ${item.numero}
            </p:column>

            <p:column sortBy="agenciaFinanciadora" headerText="Agência Financiadora">
                ${item.agenciaFinanciadora}
            </p:column>
           
            <p:column headerText="Editar">
                <p:commandButton value="Editar" ajax="false" action="${editalController.abrir}" style="color: blue">
                    <f:setPropertyActionListener target="${editalController.entidade}" value="${item}" />
                </p:commandButton>
            </p:column>
              
          </p:dataTable>
        </ui:define>

      </ui:composition>

    </body>
</html>
