<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./TemplateAdmin.xhtml">

           <ui:define name="content">
               
             <br/>             
               <p:panelGrid columns="2" style="font: message-box; color: blue" >
                    
                   <f:facet name="header" >  
                    Filtros - Alunos 
                   </f:facet>  

                  <h:outputLabel value="Matrícula:" style="color: blue; font: menu" />
                   <p:inputText value="${alunoController.filtro.matricula}"/>  

                   <h:outputLabel value="Nome:" style="color: blue; font: menu" />
                   <p:inputText value="${alunoController.filtro.nome}"/>
                   
                   <h:outputLabel value="Curso:" style="color: blue; font: menu" />
                   <p:selectOneMenu value="${alunoController.filtro.curso}" label="Curso" >
                       <f:selectItem itemLabel="Selecione..." itemValue=""/>                     
                       
                   </p:selectOneMenu>
                  
                   <f:facet name="footer">  
                     <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${alunoController.filtrar}" style="margin:0; color: blue"/>  
                     <p:commandButton ajax="false" value="Novo Aluno" action="${alunoController.novo}" style="color: blue" />
                   </f:facet>
                   
               </p:panelGrid>
             <br/> <br/>            
              
              
           <p:dataTable value="${alunoController.listagem}" var="item" emptyMessage="Registros não Encontrados!" style="font: message-box; color: blue">
            <p:column sortBy="matricula" headerText="Matricula">
                ${item.matricula}
            </p:column>

            <p:column sortBy="nome" headerText="Nome">
                ${item.nome}
            </p:column>
              
            <p:column sortBy="curso" headerText="Curso">
                ${item.curso}
            </p:column>
           
            <p:column headerText="Editar">
                <p:commandButton value="Editar" ajax="false" action="${alunoController.abrir}" style="color: blue">
                    <f:setPropertyActionListener target="${alunoController.entidade}" value="${item}" />
                </p:commandButton>
            </p:column>
              
          </p:dataTable>


        </ui:define>

      </ui:composition>

    </body>
</html>
