<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./TemplateAdmin.xhtml">

          <ui:define name="content">
            
              <p:panelGrid columns="2" >
                    
                   <f:facet name="header">  
                    Filtros - Orientador 
                   </f:facet>  

                   <h:outputLabel value="Matrícula SIAPE:" />
                   <p:inputText value="${orientadorController.filtro.matriculaSiape}"/>  

                   <h:outputLabel value="Nome:" />
                   <p:inputText value="${orientadorController.filtro.nome}"/>
                   
                   <h:outputLabel value="Área de Conhecimento" />
                   <p:selectOneMenu value="${orientadorController.filtro.areaConhecimento}" label="Área de Conhecimento" 
                                    converter="#{areaConhecimentoConverter}" required="false" >
                       <f:selectItem itemLabel="Selecione..." itemValue=""/> 
                       <f:selectItems value="${areaConhecimentoController.listagem}" />
                       
                   </p:selectOneMenu>
                  
                   <f:facet name="footer">  
                     <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${orientadorController.filtrar}" style="margin:0"/>  
                     <p:commandButton ajax="false" value="Novo Orientador" action="${orientadorController.novo}" />
                   </f:facet>
                   
               </p:panelGrid>
            <br/>
            <br/>
              
              
          <p:dataTable value="${orientadorController.listagem}" var="item" emptyMessage="Registros não Encontrados!">
            <p:column sortBy="matriculaSiape" headerText="Matricula SIAPE">
                ${item.matriculaSiape}
            </p:column>

            <p:column sortBy="nome" headerText="Nome">
                ${item.nome}
            </p:column>
              
            <p:column sortBy="areaConhecimento" headerText="Área de Conhecimento">
                ${item.areaConhecimento}
            </p:column>
           
            <p:column headerText="Editar">
                <p:commandButton value="Editar" ajax="false" action="${orientadorController.abrir}">
                    <f:setPropertyActionListener target="${orientadorController.entidade}" value="${item}" />
                </p:commandButton>
            </p:column>
              
          </p:dataTable>


      </ui:define>

    </ui:composition>

  </body>
</html>
